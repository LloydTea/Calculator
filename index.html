<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Project : Calculator</title>
    <link rel="stylesheet" href="./build/styles.css">
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 borde rounded my-5 p-3">
                <div class="main-box grad_back shadow pt-md-3 px-2 pb-5 p-md-5 text-white rounded-3">
                    <p class="fs-3 pb-4">
                        <span><i class="bi bi-list"></i></span>
                        <span class="float-end"><i class="bi bi-x-lg"></i></span>
                    </p>
                    <p class="fs-5 mb-0 text-start text-uppercase">Calculator</p>
                    <p class="fs-2 text-start text-white text-capitalize">Personal project</p>

                <div class="row justify-content-center time-all-box rounded-3 pb-5 p-3 p-md-5 shadow text-dark bg-white text-center">
                    <div class="col-md-12">
                        <div class="form-floating text-end">
                          <input readonly type="text" value="0" name="" id="result" class="h-auto form-control text-end form-control-lg bg-dark text-white fs-1"  aria-describedby="helpId">
                          <label for="floatingInputValue" class="text-end text-primary pb-0" id="history"></label>
                        </div>
                    </div>
                    <!-- Calculator Signs -->
                    <div class="col-3">
                        <div class="d-grid px-1 py-2  gap-2">
                            <button class="btn btn-warning" onclick="numberClicked('+')" type="button"><i class="bi bi-plus-lg"></i></button>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="d-grid px-1 py-2 gap-2">
                            <button class="btn btn-warning" onclick="numberClicked('-')" type="button"><i class="bi bi-dash-lg"></i></button>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="d-grid px-1 py-2 gap-2">
                            <button class="btn btn-warning" onclick="numberClicked('ร')" type="button"><i class="bi bi-x-lg"></i></button>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="d-grid px-1 py-2 gap-2">
                            <button class="btn btn-warning"  onclick="numberClicked('รท')" onclick="" type="button">รท</button>
                        </div>
                    </div>
                    <div class="col-9">
                        <div class="row" id="numbers">

                        </div>
                    </div>
                    <div class="col-3">
                        <div class="d-grid h-100 d-inline-block px-1 py-2 gap-2" style="height: 105px;">
                            <button id="equal" class="btn btn-primary h-100 d-inline-block" type="button">=</button>
                        </div>
                    </div>
                </div>
                </div>
                <div class="py-4 text-center">
                    <div class="d-grid gap-3 d-md-block">
                        <a href="https://lloydtea.pro/" target="_blank" class="btn btn-warning">Author <i class="bi bi-person-lines-fill"></i></a>
                        <a href="https://github.com/LloydTea/calculator" target="_blank" class="btn btn-primary">Git Repo <i class="bi bi-github"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
<footer class="p-3 text-center text-white">
    <p>@ LloydTea, Copyright <span id="year"></span></p>
</footer>
    <script src="app.js"></script>
</body>
</html>
