<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Project : Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 borde rounded my-5 p-3">
                <div class="main-box grad_back shadow pt-md-3 px-2 pb-5 p-md-5 text-white rounded-3">
                    <p class="fs-3 pb-4">
                        <span><i class="bi bi-list"></i></span>
                        <span class="float-end"><i class="bi bi-x-lg"></i></span>
                    </p>
                    <p class="fs-5 mb-0 text-start text-uppercase">Calculator</p>
                    <p class="fs-2 text-start text-white text-capitalize">Personal project</p>

                <div class="row justify-content-center time-all-box rounded-3 pb-5 p-3 p-md-5 shadow text-dark bg-white text-center">
                    <div class="col-md-12">
                        <div class="form-floating text-end">
                          <input readonly type="text" value="0" name="" id="result" class="form-control text-end form-control-lg bg-dark text-white fs-1" placeholder="" aria-describedby="helpId">
                          <label for="floatingInputValue" class="text-end text-warning pb-0" id="history"></label>
                        </div>
                    </div>
                    <!-- Calculator Signs -->
                    <div class="col-3">
                        <div class="d-grid px-1 py-2  gap-2">
                            <button class="btn btn-warning" onclick="numberClicked('+')" type="button"><i class="bi bi-plus-lg"></i></button>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="d-grid px-1 py-2 gap-2">
                            <button class="btn btn-warning" onclick="numberClicked('-')" type="button"><i class="bi bi-dash-lg"></i></button>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="d-grid px-1 py-2 gap-2">
                            <button class="btn btn-warning" onclick="numberClicked('ร')" type="button"><i class="bi bi-x-lg"></i></button>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="d-grid px-1 py-2 gap-2">
                            <button class="btn btn-warning"  onclick="numberClicked('รท')" onclick="" type="button">รท</button>
                        </div>
                    </div>
                    <div class="col-9">
                        <div class="row" id="numbers">

                        </div>
                    </div>
                    <div class="col-3">
                        <div class="d-grid h-100 d-inline-block px-1 py-2 gap-2" style="height: 105px;">
                            <button id="equal" class="btn btn-primary h-100 d-inline-block" type="button">=</button>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
